  <div class="tv-container">
    <!-- TV SVG -->
    <svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg" class="tv-svg">

      <rect x="10" y="20" width="180" height="120" rx="10" ry="10" fill="#222" stroke="white" stroke-width="3"/>
      <!-- Screen area (just for reference, will overlay canvas) -->
      <rect x="30" y="40" width="140" height="80" fill="#000"/>
    </svg>
    <!-- Canvas for static -->
    <canvas id="tvStatic" width="140" height="80"></canvas>
  </div>

  <h1 class="wave-text">
    <span>C</span><span>o</span><span>m</span><span>i</span><span>n</span><span>g</span>
